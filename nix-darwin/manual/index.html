<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>nix-darwin has moved</title>
    <link
      rel="canonical"
      href="https://nix-darwin.github.io/nix-darwin/manual/">
    <script>
      let url = new URL(window.location);
      url.protocol = "https:";
      url.host = "nix-darwin.github.io:443";
      window.location.replace(url);
    </script>
    <noscript>
      <meta
        http-equiv="refresh"
        content="0; url=https://nix-darwin.github.io/nix-darwin/manual/">
    </noscript>
  </head>
  <body>
    <p>
      nix-darwin has moved. Documentation is available at
      <a href="https://nix-darwin.github.io/nix-darwin/manual/">the new
      location</a>.
    </p>
  </body>
</html>
